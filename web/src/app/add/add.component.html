<div>
  <h2>新增用户</h2>
</div>
<hr>
<form class="container-sm" style="margin: 40px 0px 0px 0px">
  <div class="mb-3 row">
    <label for="name" class="col-sm-2 col-form-label">姓名：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="name" [(ngModel)]="user.name" id="name">
      <small class="text-danger"
             *ngIf="user.name === ''">
        姓名不可为空
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="username" class="col-sm-2 col-form-label">用户名：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="username" [(ngModel)]="user.username" id="username">
      <small class="text-danger"
             *ngIf="user.name === ''">
        用户名不可为空
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">性别：</label>
    <div class="col-sm-10">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="sex-male"
               name="sex"
               [(ngModel)]="user.sex"
               [value]="0">
        <label class="form-check-label" for="sex-male">男</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="sex-female"
               name="sex"
               [(ngModel)]="user.sex"
               [value]="1">
        <label class="form-check-label" for="sex-female">女</label>
      </div>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">学校：</label>
    <div class="col-sm-10">
      <app-school-select (beChange)="onSchoolChange($event)"></app-school-select>
      <small class="text-danger"
             *ngIf="user.school_id === null">
        必须指定一个学校
      </small>
    </div>
  </div>
  <div class="mb-3 row" *ngIf="user.school_id !== null">
    <label class="col-sm-2 col-form-label">班级名称</label>
    <div class="col-sm-10">
      <select class="form-control" [(ngModel)]="user.clazz_id" name="user.clazz_id" id="course.clazz_id">
        <option [ngValue]="null">所有班级</option>
        <option *ngFor="let clazz of clazzes" [value]="clazz.id">
          {{clazz.name}}
        </option>
      </select>
      <small class="text-danger"
             *ngIf="user.clazz_id === null">
        必须指定一个班级
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">角色：</label>
    <div class="col-sm-10">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio"
               name="role"
               [(ngModel)]="user.role"
               [value]="1">
        <label class="form-check-label">超级管理员</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio"
               name="role"
               [(ngModel)]="user.role"
               [value]="2">
        <label class="form-check-label">管理员</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio"
               name="role"
               [(ngModel)]="user.role"
               [value]="3">
        <label class="form-check-label">普通用户</label>
      </div>
    </div>
  </div>
  <div class="mb-3 row" style="margin: 20px 0px 0px 0px">
    <div class="col-sm-3 offset-sm-1" style="margin: 0px 0px 0px 200px">
      <button class="btn btn-primary" (click)="onSubmit()"
              [disabled]="user.name === '' ||
              user.username === '' ||
              user.school_id === null ||
              user.clazz_id === null">保存
      </button>
    </div>
    <div class="col-sm-3 offset-sm-1">
      <button mat-button class="btn btn-secondary" (click)="onNoClick()">取消</button>
    </div>
  </div>
</form>
