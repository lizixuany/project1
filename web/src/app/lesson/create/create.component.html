<div>
  <h2>创建我的选修课程</h2>
</div>
<hr>
<form class="container-sm" style="margin: 40px 0px 0px 0px">
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">学期</label>
    <div class="col-sm-10">
      <select class="form-control" [(ngModel)]="lesson.term_id" (change)="onTermChange(lesson.term_id)" name="lesson.term_id" id="lesson.term_id">
        <option [ngValue]="null">所有学期</option>
        <option *ngFor="let term of terms" [value]="term.id">
          {{term.name}}
        </option>
      </select>
      <small class="text-danger"
             *ngIf="lesson.term_id === null">
        必须指定一个学期
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="name" class="col-sm-2 col-form-label">课程名称</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="lesson.name" name="name" id="name">
      <small class="text-danger"
             *ngIf="lesson.name === ''">
        课程名称不能为空
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="name" class="col-sm-2 col-form-label">选择周数</label>
    <mat-form-field>
      <mat-label class="col-sm-2 col-form-label">选择周数</mat-label>
      <mat-select [(ngModel)]="lesson.week" name="lesson.week" multiple>
        <mat-option *ngFor="let week of weeks" [value]="week">{{ week }} 周</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="mb-3 row">
    <label for="name" class="col-sm-2 col-form-label">周几上课</label>
    <div class="col-sm-10">
      <select [(ngModel)]="lesson.day" name="lesson.day">
        <option *ngFor="let day of days" [value]="day.value">{{ day.name }}</option>
      </select>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="name" class="col-sm-2 col-form-label">节数</label>
    <div class="col-sm-10">
      <select [(ngModel)]="lesson.period" name="lesson.period">
        <option *ngFor="let period of periods" [value]="period.value">{{ period.name }}</option>
      </select>
    </div>
  </div>
  <div class="mb-3 row" style="margin: 20px 0px 0px 0px">
    <div class="col-sm-3 offset-sm-1" style="margin: 0px 0px 0px 200px">
      <button class="btn btn-primary" (click)="onSubmit()"
              [disabled]="lesson.name === '' ||
                          lesson.term_id === null">保存
      </button>
    </div>
    <div class="col-sm-3 offset-sm-1">
      <button mat-button class="btn btn-secondary" (click)="onNoClick()">取消</button>
    </div>
  </div>
</form>
