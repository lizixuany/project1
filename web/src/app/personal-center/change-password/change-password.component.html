<div>
  <h2>修改密码</h2>
</div>
<hr>
<form style="margin: 40px 0px 0px 0px">
  <div class="mb-3 row">
    <label for="oldPassword" class="col-sm-2 col-form-label">旧密码：</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" [(ngModel)]="oldPassword" name="oldPassword" id="oldPassword">
      <small class="text-danger"
             *ngIf="oldPassword === ''">
        旧密码不能为空
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="newPassword" class="col-sm-2 col-form-label">新密码：</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" [(ngModel)]="newPassword" name="newPassword" id="newPassword">
      <small class="text-danger"
             *ngIf="newPassword === ''">
        新密码不能为空
      </small>
      <small class="text-danger"
             *ngIf="newPassword === oldPassword">
        新旧密码一致
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="Password" class="col-sm-2 col-form-label">确认新密码：</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" [(ngModel)]="Password" name="Password" id="Password">
      <small class="text-danger"
             *ngIf="newPassword !== Password">
        两次新密码不一致
      </small>
    </div>
  </div>
  <div class="mb-3 row" style="margin: 20px 0px 0px 0px">
    <div class="col-sm-3 offset-sm-1" style="margin: 0px 0px 0px 200px">
      <button class="btn btn-primary" (click)="onSubmit()" >保存</button>
    </div>
    <div class="col-sm-3 offset-sm-1">
      <button mat-button class="btn btn-secondary" (click)="onNoClick()">取消</button>
    </div>
  </div>
</form>
