<div>
  <h2>超管权限转交</h2>
</div>
<hr>
<div class="container"> <!-- 添加一个容器来包裹整个表单 -->
  <div class="row"> <!-- 使用row来创建一个水平行 -->
    <div class="col-sm-2 col-form-label">用户</div> <!-- 标签位于2列宽的空间 -->
    <div class="col-sm-10"> <!-- 输入框位于10列宽的空间 -->
      <select class="form-control" [(ngModel)]="roleData.userId" name="user.id" id="user.id">
        <option *ngFor="let user of users" [value]="user.id">
          {{user.username}}
        </option>
      </select>
      <small class="text-danger"
             *ngIf="roleData.userId === null">
        必须指定一个用户
      </small>
    </div>
  </div>
  <div class="row" style="margin: 20px 0px 0px 0px"> <!-- 按钮组也放在一个行内 -->
    <div class="col-sm-3 offset-sm-1" style="margin: 0px 0px 0px 200px">
      <button class="btn btn-primary" (click)="onSubmit()"
              [disabled]="!roleData.userId">保存</button>
    </div>
    <div class="col-sm-3 offset-sm-1">
      <button mat-button class="btn btn-secondary" (click)="onNoClick()">取消</button>
    </div>
  </div>
</div>
