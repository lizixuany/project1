<div class="container-md main">
  <div class="row">
    <div class="col-12 text-right">
      <a class="btn btn-primary mr-2" routerLink="add"><i class="fas fa-plus"></i>新增</a>
    </div>
  </div>

  <br>
  <table class="table table-striped">
    <thead>
      <tr class="table-primary">
        <th>序号</th>
        <th>学校</th>
        <th>学期</th>
        <th>开始时间</th>
        <th>结束时间</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let term of terms;index as i">
        <td>{{ i+1 }}</td>
        <td>{{ term.school.name }}</td>
        <td>{{ term.term }}</td>
        <td>{{ term.start_time }}</td>
        <td>{{ term.end_time }}</td>
        <td>
          <a class="btn btn-outline-primary btn-sm" href="#">
            <i class="fas fa-pen"></i>编辑
          </a>
          <span class="btn btn-sm btn-outline-danger" (click)="onDelete(i, term.term_id)">
              <i class="far fa-trash-alt"></i>删除
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  <router-outlet></router-outlet>
</div>
