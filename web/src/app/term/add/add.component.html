<div>
  <h2>新增学校</h2>
</div>
<hr>
<form class="container-sm" style="margin: 40px 0px 0px 0px">
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">学校名称</label>
    <div class="col-sm-10">
      <app-school-select (beChange)="onSchoolChange($event)"></app-school-select>
      <small class="text-danger"
             *ngIf="term.school_id === null">
        学校不能为空
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="term" class="col-sm-2 col-form-label">学期</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="term.name" name="term" id="term">
      <small class="form-text text-muted">
        例如：2023-2024学年春季学期
      </small>
      <small class="text-danger"
             *ngIf="term.name === ''">
        学期不能为空
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="start_time" class="col-sm-2 col-form-label">开始时间</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" [(ngModel)]="term.start_time" name="start_time" id="start_time">
      <small class="text-danger"
             *ngIf="term.start_time === null">
        开始时间不能为空
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="end_time" class="col-sm-2 col-form-label">结束时间</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" [(ngModel)]="term.end_time" name="end_time" id="end_time">
      <small class="text-danger"
             *ngIf="term.end_time === null">
        结束时间不能为空
      </small>
    </div>
  </div>
  <div class="mb-3 row" style="margin: 30px 0px 0px 0px">
    <div class="col-sm-3 offset-sm-1" style="margin: 0px 0px 0px 200px">
      <button class="btn btn-primary" (click)="onSubmit()"
              [disabled]="!term.school_id ||
                          !term.name ||
                          term.end_time === null ||
                          term.start_time === null"><i class="fa fa-save"></i>保存
      </button>
    </div>
    <div class="col-sm-3 offset-sm-1">
      <button mat-button class="btn btn-secondary" (click)="onNoClick()">取消</button>
    </div>
  </div>
</form>
