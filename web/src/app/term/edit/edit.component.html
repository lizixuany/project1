<div>
  <h2>编辑学期</h2>
</div>
<hr>
<form class="container-sm"[formGroup]="formGroup" style="margin: 40px 0px 0px 0px">
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">学校名称</label>
    <div class="col-sm-10">
      <app-school-select formControlName="school_id"></app-school-select>
      <small class="text-danger" *ngIf="formGroup.get('school_id')!.invalid">
        必须选择学校
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">学期名称</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [formControl]="nameFormControl">
      <small class="text-danger" *ngIf="nameFormControl.invalid">
        学期名称不能为空
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">开始时间</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" formControlName="start_time">
      <small class="text-danger" *ngIf="formGroup.get('start_time')!.invalid">
        开始时间不能为空
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">结束时间</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" formControlName="end_time">
      <small class="text-danger" *ngIf="formGroup.get('end_time')!.invalid">
        结束时间不能为空
      </small>
    </div>
  </div>
  <div class="mb-3 row" style="margin: 40px 0px 0px 0px">
    <div class="col-sm-3 offset-sm-1" style="margin: 0px 0px 0px 200px">
      <button appLoading class="btn btn-primary" (click)="onSubmit()" [disabled]="formGroup.invalid || formGroup.pending">
        <i class="fa fa-save"></i>保存
      </button>
    </div>
    <div class="col-sm-3 offset-sm-1">
      <button mat-button class="btn btn-secondary" (click)="onNoClick()">取消</button>
    </div>
  </div>
</form>
