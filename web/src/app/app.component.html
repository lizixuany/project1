<div class="container-md main">
  <div class="row">
  <div class="col-12 text-right">
    <a class="btn btn-primary mr-2" routerLink="add"><i class="fas fa-plus"></i>新增</a>
  </div>
</div>

<table class="table table-striped mt-2">
  <thead>
  <tr class="table-primary">
    <th>序号</th>
    <th>姓名</th>
    <th>用户名</th>
    <th>性别</th>
    <th>班级</th>
    <th>角色</th>
    <th>状态</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users; index as index">
    <td>{{index + 1}}</td>
    <td>{{user.name}}</td>
    <td>{{user.username}}</td>
    <td>{{user.sex}}</td>
    <td>{{user.clazz_id}}</td>
    <td>{{user.role}}</td>
    <td>{{user.state}}</td>
    <td>
      <a class="btn btn-outline-primary btn-sm" routerLink="edit/{{user.id}}">
        <i class="fas fa-pen"></i>编辑
      </a>
<!--      <span class="btn btn-sm btn-outline-danger" (click)="onDelete(index, user.id)">-->
<!--          <i class="far fa-trash-alt"></i>删除-->
<!--        </span>-->
    </td>
  </tr>
  </tbody>
</table>
<router-outlet></router-outlet>
<ng-template #femaleBlock>
  <td>女</td>
</ng-template>
</div>
