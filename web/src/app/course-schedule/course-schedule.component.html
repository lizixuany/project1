<div class="container-md main">
  <div class="col-md-8">

    <form class="form-inline d-flex justify-content-between"
          #searchForm="ngForm" (ngSubmit)="onSearchSubmit(searchForm)">
      <div class="form-group mb-2">
        <label class="mr-2">学校：</label>
        <!-- 默认提示选项 -->
        <app-school-select name="school" id="school" [(ngModel)]="searchParameters.school"></app-school-select>
      </div>
      {{searchParameters.school}}
      <div class="form-group mb-2">
        <label class="mr-2">班级：</label>
        <!-- 默认提示选项 -->
        <app-clazz-select name="clazz" id="clazz" [(ngModel)]="searchParameters.clazz"></app-clazz-select>
      </div>
      {{searchParameters.clazz}}
      <div class="form-group mb-2">
        <label class="mr-2">学期：</label>
        <!-- 默认提示选项 -->
        <app-term-select name="term" id="term" [(ngModel)]="searchParameters.term"></app-term-select>
      </div>
      {{searchParameters.term}}
      <div class="form-group mb-2">
        <label class="mr-2">周数：</label>
        <select class="form-control" [(ngModel)]="searchParameters.week" name="week" id="week">
          <option [ngValue]="null">所有周数</option>
          <option *ngFor="let week of weeks" [value]="week">
            {{week}}
          </option>
        </select>
        {{searchParameters.week}}
      </div>
      <div class="form-group mb-2">
        <button class="btn btn-outline-success mb-2" type="submit">查询</button>
      </div>
    </form>
  </div>
  <div class="col-8">
    <div *ngIf="courseTable.length > 0">
      <table>
        <thead>
        <tr>
          <th>节次/星期</th>
          <th *ngFor="let day of days">{{ day.name }}</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let period of periods">
            <td>{{ period.name }}</td>
            <td *ngFor="let day of days">
              {{ courseTable[day.value - 1][period.value - 1] || '-' }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
