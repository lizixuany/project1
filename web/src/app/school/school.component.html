<div class="container-md main">
  <div class="row">
    <div class="col-12 text-right">
      <a class="btn btn-primary mr-2" routerLink="add"><i class="fas fa-plus"></i>新增</a>
    </div>
  </div>

  <br>
  <table class="table table-striped">
    <thead>
      <tr class="table-primary">
        <th>序号</th>
        <th>学校名称</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let school of pageData.content; index as i">
        <td>{{ i+1 }}</td>
        <td>{{ school.name }}</td>
        <td>
          <a class="btn btn-outline-primary btn-sm" routerLink="edit/{{school.id}}">
            <i class="fas fa-pen"></i>编辑
          </a>
          <span class="btn btn-sm btn-outline-danger" (click)="onDelete(i, school.id)">
            <i class="far fa-trash-alt"></i>删除
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  <router-outlet></router-outlet>
  <app-page [page]="pageData" (bePageChange)="onPage($event)"></app-page>
  <router-outlet></router-outlet>
</div>
