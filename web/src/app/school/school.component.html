<div class="container-md main">
  <div class="row">
    <div class="col-md-8">
      <form class="form-inline d-flex justify-content-between"
            (ngSubmit)="onSubmit(searchForm)" #searchForm="ngForm">
        <div class="form-group mb-2">
          <label class="mr-2">学校名称：</label>
          <input name="name" type="text" class="form-control" style="width: 190px" placeholder="学校名称..."
                 [(ngModel)]="searchParameters.name">
        </div>
        <div class="form-group mb-2" style="margin: 8px 325px 0px 0px">
          <button class="btn btn-outline-success mb-2" type="submit">查询</button>
        </div>
      </form>
    </div>
    <div class="col-md-4 text-right">
      <a class="btn btn-primary mb-2" (click)="openAddDialog()"><i class="fas fa-plus"></i>新增</a>
    </div>
  </div>

  <br>
  <table class="table table-striped">
    <thead>
      <tr class="table-primary">
        <th>序号</th>
        <th>学校名称</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let school of pageData.content; index as i">
        <td>{{ i+1 }}</td>
        <td>{{ school.name }}</td>
        <td>
          <div class="btn-inline">
            <a class="btn btn-outline-primary btn-sm" (click)="openEditDialog(school.id)">
              <i class="fas fa-pen"></i>编辑
            </a>
          </div>
          <div class="btn-inline" *ngIf="school.id !== me.school_id">
        <span class="btn btn-sm btn-outline-danger" (click)="onDelete(i, school.id)">
            <i class="far fa-trash-alt"></i>删除
        </span>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <app-page [page]="pageData" (bePageChange)="onPage($event)"></app-page>
</div>
