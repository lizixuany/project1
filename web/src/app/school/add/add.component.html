<div>
  <h2>新增学校</h2>
</div>
<hr>
<form class="container-sm" (ngSubmit)="onSubmit()" style="margin: 40px 0px 0px 0px">
  <div class="mb-3 row">
    <label for="name" class="col-sm-2 col-form-label">名称</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="school.name" name="name" id="name">
      <small class="text-danger"
             *ngIf="school.name === ''">
        学校名称不能为空
      </small>
    </div>
  </div>
  <div class="mb-3 row" style="margin: 30px 0px 0px 0px">
    <div class="col-sm-3 offset-sm-1" style="margin: 0px 0px 0px 200px">
      <button class="btn btn-primary"
              [disabled]="school.name === ''">保存
      </button>
    </div>
    <div class="col-sm-3 offset-sm-1">
      <button mat-button class="btn btn-secondary" (click)="onNoClick()">取消</button>
    </div>
  </div>
</form>
