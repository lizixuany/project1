<div>
  <h2>编辑用户</h2>
</div>
<hr>
<form class="container-sm" [formGroup]="formGroup" style="margin: 40px 0px 0px 0px">
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">姓名：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [formControl]="nameFormControl">
      <small class="text-danger" *ngIf="nameFormControl.invalid">
        姓名不能为空
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">用户名：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="username">
      <small class="text-danger" *ngIf="formGroup.get('username')!.invalid">
        用户名不能为空
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">性别：</label>
    <div class="col-sm-10">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="sex-male"
               name="sex"
               formControlName="sex"
               [value]="0">
        <label class="form-check-label" for="sex-male">男</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="sex-female"
               name="sex"
               formControlName="sex"
               [value]="1">
        <label class="form-check-label" for="sex-female">女</label>
      </div>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">学校名称</label>
    <div class="col-sm-10">
      <app-school-select formControlName="school_id" (beChange)="onSchoolChange($event)"></app-school-select>
      <small class="text-danger" *ngIf="formGroup.get('school_id')!.invalid">
        必须选择学校
      </small>
    </div>
  </div>
  <div class="mb-3 row" *ngIf="user.school_id !== null">
    <label class="col-sm-2 col-form-label">班级名称</label>
    <div class="col-sm-10">
      <select class="form-control" formControlName="clazz_id">
        <option [ngValue]="null">所有班级</option>
        <option *ngFor="let clazz of clazzes" [value]="clazz.id">
          {{clazz.name}}
        </option>
      </select>
      <small class="text-danger"
             *ngIf="formGroup.get('clazz_id')!.invalid">
        必须指定一个班级
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">角色：</label>
    <div class="col-sm-10" *ngIf="me.role === 1">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio"
               name="role"
               formControlName="role"
               [value]="2">
        <label class="form-check-label">管理员</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio"
               name="role"
               formControlName="role"
               [value]="3">
        <label class="form-check-label">普通用户</label>
      </div>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">状态：</label>
    <div class="col-sm-10">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio"
               name="state"
               formControlName="state"
               [value]="1">
        <label class="form-check-label">已启用</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio"
               name="state"
               formControlName="state"
               [value]="2">
        <label class="form-check-label">已冻结</label>
      </div>
    </div>
  </div>
  <div class="mb-3 row" style="margin: 40px 0px 0px 0px">
    <div class="col-sm-3 offset-sm-1" style="margin: 0px 0px 0px 200px">
      <button appLoading class="btn btn-primary" (click)="onSubmit()" [disabled]="formGroup.invalid || formGroup.pending">
        <i class="fa fa-save"></i>保存
      </button>
    </div>
    <div class="col-sm-3 offset-sm-1">
      <button mat-button class="btn btn-secondary" (click)="onNoClick()">取消</button>
    </div>
  </div>
</form>
