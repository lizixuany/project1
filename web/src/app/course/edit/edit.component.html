<div>
  <h2>编辑课表</h2>
</div>
<hr>
<form class="container-sm" [formGroup]="formGroup" style="margin: 40px 0px 0px 0px">
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">学校名称</label>
    <div class="col-sm-10">
      <app-school-select formControlName="school_id" (beChange)="onSchoolChange($event)"></app-school-select>
      <small class="text-danger" *ngIf="formGroup.get('school_id')!.invalid">
        必须选择学校
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">班级名称</label>
    <div class="col-sm-10">
      <select class="form-control" formControlName="clazz_id">
        <option [ngValue]="null">所有班级</option>
        <option *ngFor="let clazz of clazzes" [value]="clazz.id">
          {{clazz.name}}
        </option>
      </select>
      <small class="text-danger"
             *ngIf="formGroup.get('clazz_id')!.invalid">
        必须指定一个班级
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">学期名称</label>
    <div class="col-sm-10">
      <select class="form-control" formControlName="term_id">
        <option [ngValue]="null">所有学期</option>
        <option *ngFor="let term of terms" [value]="term.id">
          {{term.name}}
        </option>
      </select>
      <small class="text-danger"
             *ngIf="formGroup.get('term_id')!.invalid">
        必须指定一个班级
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">课程名称</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="name">
      <small class="text-danger" *ngIf="formGroup.get('name')!.invalid">
        课程名称不能为空
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">类别</label>
    <div class="col-sm-10">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="sory-bi"
               name="sory"
               formControlName="sory"
               [value]="1">
        <label class="form-check-label" for="sory-bi">必修</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="sory-option"
               name="sory"
               formControlName="sory"
               [value]="0">
        <label class="form-check-label" for="sory-option">选修</label>
      </div>
    </div>
  </div>
  <div class="mb-3 row">
    <mat-form-field>
      <mat-label>选择周数</mat-label>
      <mat-select formControlName="week" multiple>
        <mat-option *ngFor="let week of weeks" [value]="week">{{ week }} 周</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>选择上课日</mat-label>
      <mat-select formControlName="day" multiple>
        <mat-option *ngFor="let day of days" [value]="day.value">{{ day.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>选择节数</mat-label>
      <mat-select formControlName="period" multiple>
        <mat-option *ngFor="let period of periods" [value]="period">第{{ period }} 大节</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="mb-3 row" style="margin: 40px 0px 0px 0px">
    <div class="col-sm-3 offset-sm-1" style="margin: 0px 0px 0px 200px">
      <button appLoading class="btn btn-primary" (click)="onSubmit()" [disabled]="formGroup.invalid || formGroup.pending">
        <i class="fa fa-save"></i>保存
      </button>
    </div>
    <div class="col-sm-3 offset-sm-1">
      <button mat-button class="btn btn-secondary" (click)="onNoClick()">取消</button>
    </div>
  </div>
</form>
