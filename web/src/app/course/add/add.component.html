<div>
  <h2>新增课程</h2>
</div>
<hr>
<form class="container-sm" style="margin: 40px 0px 0px 0px">
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">学校名称</label>
    <div class="col-sm-10">
      <app-school-select (beChange)="onSchoolChange($event)"></app-school-select>
      <small class="text-danger"
             *ngIf="course.school_id === null">
        必须指定一个学校
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">班级名称</label>
    <div class="col-sm-10">
      <app-clazz-select (beChange)="onClazzChange($event)"></app-clazz-select>
      <small class="text-danger"
             *ngIf="course.clazz_id === null">
        必须指定一个班级
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">学期名称</label>
    <div class="col-sm-10">
      <app-term-select (beChange)="onTermChange($event)"></app-term-select>
      <small class="text-danger"
             *ngIf="course.term_id === null">
        必须指定一个学期
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="name" class="col-sm-2 col-form-label">课程名称</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="course.name" name="name" id="name">
      <small class="text-danger"
             *ngIf="course.name === ''">
        课程名称不能为空
      </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="name" class="col-sm-2 col-form-label">上课时间</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="course.week" name="week" id="week">
      <small class="text-danger"
             *ngIf="course.week === ''">
        上课时间不能为空
      </small>
    </div>
  </div>
  <div class="mb-3 row" style="margin: 20px 0px 0px 0px">
    <div class="col-sm-3 offset-sm-1" style="margin: 0px 0px 0px 200px">
      <button class="btn btn-primary" (click)="onSubmit()"
              [disabled]="course.name === '' || course.school_id === null || course.term_id === null || course.week === '' || course.clazz_id === null">保存
      </button>
    </div>
    <div class="col-sm-3 offset-sm-1">
      <button mat-button class="btn btn-secondary" (click)="onNoClick()">取消</button>
    </div>
  </div>
</form>
